<!DOCTYPE html>
<html>
<head>
    <title>Send by Gmail</title>
    <script src="popup.js"></script>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: #fafafa;
            color: #222;
            text-align: center;
        }
        #send-gmail {
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #43a047;
            color: #fff;
            transition: background 0.2s;
        }
        #send-gmail:hover {
            background: #388e3c;
        }
        #status {
            display: block;
            margin-top: 12px;
            font-size: 1rem;
            color: #16662d;
        }
    </style>
</head>
<body>
    <button id="send-gmail">Send by Gmail</button>
    <span id="status"></span>
</body>
</html>
